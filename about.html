<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Edible Coating - About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green-apple: #6baa4c;
            --dark-green-text: #364530;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('2 web.png'); 
            background-size: cover;
            background-position: center;
            opacity: 1;
            z-index: -1;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 40px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .header a {
            text-decoration: none;
            color: var(--dark-green-text);
            font-weight: 700;
            margin-left: 30px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: var(--green-apple);
        }
        /* Style untuk menandai link About aktif */
        .header a.active {
            color: var(--green-apple);
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="header">
        <a href="about.html" class="active">About</a> <!-- Menandai About sebagai aktif di halaman ini -->
        <a href="#">Our Product</a>
        <a href="#">Testnimony</a>
        <a href="#">Contact</a>
    </div>

    <!-- Tidak ada konten lain di halaman About ini -->

</body>
</html>
