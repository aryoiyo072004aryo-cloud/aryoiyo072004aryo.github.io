<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Edible Coating - Navigasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green-apple: #6baa4c;
            --dark-green-text: #364530; /* Matched to the image's header text color */
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow: hidden; /* Prevent scrolling if elements go slightly out */
            min-height: 100vh; /* Ensure body takes full viewport height */
            position: relative; /* Needed for absolute positioning of background */
        }

        .background-image {
            position: fixed; /* Fixed so it covers the whole viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('1 web.png');
            background-size: cover;
            background-position: center;
            opacity: 1; /* Adjust if you want it more faded, based on your original image */
            z-index: -1; /* Place behind other content */
        }

        .header {
            position: absolute; /* Absolute positioning relative to the body */
            top: 20px;
            right: 40px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .header a {
            text-decoration: none;
            color: var(--dark-green-text); /* Matched to the image's header text color */
            font-weight: 700;
            margin-left: 30px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: var(--green-apple);
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="header">
        <a href="#">About</a>
        <a href="#">Our Product</a>
        <a href="#">Testnimony</a>
        <a href="#">Contact</a>
    </div>

    <!-- Konten web lainnya akan diletakkan di sini jika ada -->

</body>
</html>
